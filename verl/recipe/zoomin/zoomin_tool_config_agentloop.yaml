tools:
  - class_name: "recipe.zoomin.zoomin_vision_tool_agentloop.ZoominVisionTool"
    config:
      type: native
      enlarge_factor: 1.5
      scaleup_factor: 2
      min_resolution: 112
    tool_schema:
      type: "function"
      function:
        name: "image_zoom_in_tool"
        description: "Zoom in on a specific region of an image by cropping it based on a bounding box (bbox_2d) and an optional object label."
        parameters:
          type: object
          properties:
            bbox_2d:
              type: array
              items:
                type: number
              minItems: 4
              maxItems: 4
              description: "The bounding box of the region to zoom in, as [x1, y1, x2, y2], where (x1, y1) is the top-left corner and (x2, y2) is the bottom-right corner."
          required: ["bbox_2d"]